<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国象棋</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <a href="../index.html" class="back-button">
                <i class="fa fa-arrow-left"></i> 返回主页
            </a>
            <h1>中国象棋</h1>
        </div>
        <div class="game-info">
            <div class="current-player">当前玩家: <span id="current-player">红方</span></div>
            <button id="reset-btn">新游戏</button>
        </div>
        <div class="game-board" id="game-board">
            <!-- Board will be generated by JavaScript -->
        </div>
        <div class="captured-pieces">
            <div class="captured-red">
                <h3>红方吃子:</h3>
                <div id="captured-red-pieces"></div>
            </div>
            <div class="captured-black">
                <h3>黑方吃子:</h3>
                <div id="captured-black-pieces"></div>
            </div>
        </div>
    </div>
    
    <!-- 将军提醒 -->
    <div id="check-alert" class="check-alert">
        <div class="check-content">
            <div class="check-icon">將</div>
            <div class="check-text">将军！</div>
        </div>
    </div>
    
    <!-- 吃子提醒 -->
    <div id="capture-alert" class="capture-alert">
        <div class="capture-content">
            <div class="capture-icon">吃</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

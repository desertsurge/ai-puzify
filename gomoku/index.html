<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 650px;
            display: flex;
            flex-direction: column;
            min-height: 90vh;
        }

        h1 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.8em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            position: relative;
            padding-bottom: 10px;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .rules {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            text-align: left;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .rules h2 {
            color: #4a4a4a;
            margin-bottom: 8px;
            font-size: 1.2em;
        }

        .rules ul {
            list-style-type: none;
            padding-left: 0;
        }

        .rules li {
            margin-bottom: 6px;
            padding-left: 1.2em;
            position: relative;
            color: #555;
            font-size: 0.9em;
        }

        .rules li:before {
            content: "•";
            color: #667eea;
            font-size: 1.1em;
            position: absolute;
            left: 0;
            top: -0.1em;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9em;
        }

        .current-player {
            font-size: 1em;
            font-weight: bold;
        }

        #player {
            color: #ff6b6b;
        }

        #restart-btn {
            padding: 8px 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        #restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }

        .game-board {
            display: inline-grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            background-color: #deb887;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 3px;
            max-width: 100%;
            width: 450px;
            height: 450px;
            margin: 0 auto;
        }

        .cell {
            width: 30px;
            height: 30px;
            border-right: 1px solid #8b4513;
            border-bottom: 1px solid #8b4513;
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Remove borders for last cells */
        .cell:nth-child(15n) {
            border-right: none;
        }

        .row-last .cell {
            border-bottom: none;
        }

        /* Star points */
        .cell[data-row="3"][data-col="3"]:before,
        .cell[data-row="3"][data-col="11"]:before,
        .cell[data-row="11"][data-col="3"]:before,
        .cell[data-row="11"][data-col="11"]:before,
        .cell[data-row="7"][data-col="7"]:before,
        .cell[data-row="3"][data-col="7"]:before,
        .cell[data-row="7"][data-col="3"]:before,
        .cell[data-row="7"][data-col="11"]:before,
        .cell[data-row="11"][data-col="7"]:before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #555;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }

        .stone {
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .black-stone {
            background: radial-gradient(circle at 30% 30%, #555, #000);
            border: 1px solid #222;
        }

        .white-stone {
            background: radial-gradient(circle at 30% 30%, #fff, #ddd);
            border: 1px solid #999;
        }

        .win-message {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #ff6b6b;
            min-height: 30px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 0;
                align-items: flex-start;
                padding-top: 5px;
                min-height: 100vh;
            }

            .container {
                padding: 8px;
                border-radius: 0;
                box-shadow: none;
                max-width: 100%;
                width: 100%;
                min-height: 99vh;
                display: flex;
                flex-direction: column;
            }

            h1 {
                font-size: 1.4em;
                margin-bottom: 8px;
            }

            .rules {
                padding: 8px;
                margin-bottom: 8px;
            }

            .rules h2 {
                font-size: 1.1em;
            }

            .rules li {
                font-size: 0.8em;
                margin-bottom: 4px;
            }

            .game-info {
                margin-bottom: 8px;
                padding: 6px;
                font-size: 0.85em;
            }

            #restart-btn {
                padding: 6px 12px;
                font-size: 0.8em;
            }

            /* Maximize board space for smaller screens */
            .game-board {
                grid-template-columns: repeat(15, 1fr);
                grid-template-rows: repeat(15, 1fr);
                max-width: 95vw;
                max-height: 95vw;
                width: 95vw;
                height: 95vw;
                flex-grow: 1;
                margin: 0 auto;
            }

            .cell {
                width: 100%;
                height: 100%;
                min-width: auto;
                min-height: auto;
            }

            .stone {
                width: 90%;
                height: 90%;
                top: 5%;
                left: 5%;
            }

            .win-message {
                font-size: 1.1em;
                margin-top: 10px;
                font-weight: bold;
                color: #ff6b6b;
                min-height: 30px;
                padding: 10px;
                border-radius: 8px;
                background-color: rgba(255, 255, 255, 0.8);
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0;
                padding-top: 2px;
            }

            .container {
                padding: 5px;
                min-height: 99.5vh;
            }

            h1 {
                font-size: 1.3em;
                margin-bottom: 6px;
            }

            .rules {
                padding: 6px;
                margin-bottom: 6px;
            }

            .rules h2 {
                font-size: 1em;
            }

            .rules li {
                font-size: 0.75em;
                margin-bottom: 3px;
                padding-left: 1em;
            }

            .game-info {
                flex-direction: column;
                gap: 6px;
                font-size: 0.8em;
                margin-bottom: 6px;
                padding: 5px;
            }

            #restart-btn {
                padding: 5px 10px;
                font-size: 0.8em;
            }

            .game-board {
                grid-template-columns: repeat(15, 1fr);
                grid-template-rows: repeat(15, 1fr);
                width: 95vw;
                height: 95vw;
                max-width: 95vw;
                max-height: 95vw;
                margin: 0 auto;
            }

            .cell {
                min-width: auto;
                min-height: auto;
            }

            .stone {
                width: 88%;
                height: 88%;
                top: 6%;
                left: 6%;
            }

            .win-message {
                font-size: 1em;
                padding: 8px;
                margin-top: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>五子棋游戏</h1>
        <div class="rules">
            <h2>玩法规则</h2>
            <ul>
                <li>两名玩家分别执黑子和白子，黑子先行</li>
                <li>玩家轮流在棋盘的交叉点上放置自己的棋子</li>
                <li>率先在横、竖或斜方向上连成五子（或以上）的一方获胜</li>
                <li>棋盘为15×15的网格，共有225个交叉点可落子</li>
            </ul>
        </div>
        <div class="game-info">
            <div class="current-player">当前玩家: <span id="player">黑子</span></div>
            <button id="restart-btn">重新开始</button>
        </div>
        <div class="game-board" id="board"></div>
        <div class="win-message" id="win-message"></div>
    </div>

    <script>
        // Game state variables
        let board = [];
        let currentPlayer = 'black';
        let gameOver = false;
        const BOARD_SIZE = 15;

        // DOM elements
        const boardElement = document.getElementById('board');
        const playerElement = document.getElementById('player');
        const winMessageElement = document.getElementById('win-message');
        const restartBtn = document.getElementById('restart-btn');

        // Initialize the game
        function initGame() {
            // Create empty board
            board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(null));
            
            // Clear the board element
            boardElement.innerHTML = '';
            
            // Create cells using CSS Grid
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (i === BOARD_SIZE - 1) {
                        cell.classList.add('row-last');
                    }
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => handleCellClick(i, j));
                    boardElement.appendChild(cell);
                }
            }
            
            // Reset game state
            currentPlayer = 'black';
            gameOver = false;
            playerElement.textContent = '黑子';
            winMessageElement.textContent = '';
        }

        // Handle cell click
        function handleCellClick(row, col) {
            // If game is over or cell is already occupied, do nothing
            if (gameOver || board[row][col] !== null) {
                return;
            }
            
            // Place the stone
            board[row][col] = currentPlayer;
            
            // Update UI
            // Calculate the correct index in the grid (row * BOARD_SIZE + col)
            const index = row * BOARD_SIZE + col;
            const cell = boardElement.children[index];
            const stone = document.createElement('div');
            stone.className = `stone ${currentPlayer}-stone`;
            cell.appendChild(stone);
            
            // Check for win
            if (checkWin(row, col)) {
                gameOver = true;
                const winner = currentPlayer === 'black' ? '黑子' : '白子';
                winMessageElement.textContent = `${winner}获胜！`;
                return;
            }
            
            // Switch player
            currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
            playerElement.textContent = currentPlayer === 'black' ? '黑子' : '白子';
        }

        // Check for win condition
        function checkWin(row, col) {
            const player = board[row][col];
            if (!player) return false;
            
            // Directions: horizontal, vertical, diagonal
            const directions = [
                [0, 1], [1, 0], [1, 1], [1, -1]
            ];
            
            for (const [dx, dy] of directions) {
                let count = 1;
                
                // Check positive direction
                for (let i = 1; i < 5; i++) {
                    const r = row + dx * i;
                    const c = col + dy * i;
                    if (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === player) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                // Check negative direction
                for (let i = 1; i < 5; i++) {
                    const r = row - dx * i;
                    const c = col - dy * i;
                    if (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === player) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                if (count >= 5) {
                    return true;
                }
            }
            
            return false;
        }

        // Restart game
        restartBtn.addEventListener('click', initGame);

        // Initialize the game when page loads
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
